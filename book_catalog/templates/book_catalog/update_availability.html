{% extends 'user_management/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Book Availability{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">Update Availability: {{ book.title }}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="availability_status" class="form-label">Availability Status</label>
                            <select name="availability_status" id="availability_status" class="form-select">
                                {% for status, label in book.AVAILABILITY_STATUS %}
                                <option value="{{ status }}" {% if book.availability_status == status %}selected{% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="availability_notes" class="form-label">Notes</label>
                            <textarea name="availability_notes" id="availability_notes" class="form-control" rows="3">{{ book.availability_notes }}</textarea>
                        </div>
                        <div class="d-flex flex-column flex-sm-row justify-content-end gap-2">
                            <a href="{% url 'book_detail' pk=book.pk %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Availability</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
