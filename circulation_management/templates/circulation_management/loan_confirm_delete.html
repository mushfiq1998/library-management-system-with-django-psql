{% extends 'user_management/base.html' %}

{% block content %}
<div class="container-fluid py-3 py-md-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-danger text-white py-3">
                    <h3 class="card-title mb-0 fs-4">Confirm Delete</h3>
                </div>
                <div class="card-body p-3 p-md-4">
                    <div class="mb-4">
                        <p class="fs-5 mb-3">Are you sure you want to delete this loan?</p>
                        <div class="mb-2">
                            <strong>Book:</strong>
                            <div class="text-truncate">{{ object.book.title }}</div>
                        </div>
                        <div>
                            <strong>User:</strong>
                            <div>{{ object.user.get_full_name }}</div>
                        </div>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                            <button type="submit" class="btn btn-danger w-100 w-sm-auto">
                                <i class="fas fa-trash me-2"></i>Confirm Delete
                            </button>
                            <a href="{% url 'circulation:loan_list' %}" class="btn btn-secondary w-100 w-sm-auto">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
