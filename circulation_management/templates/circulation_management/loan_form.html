{% extends 'user_management/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid py-3 py-md-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-gradient-primary text-white py-3">
                    <h3 class="card-title mb-0 fs-4">
                        {% if form.instance.pk %}Edit{% else %}Create{% endif %} Loan
                    </h3>
                </div>
                <div class="card-body p-3 p-md-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-4 d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                            <button type="submit" class="btn btn-primary w-100 w-sm-auto">
                                <i class="fas fa-save me-2"></i>
                                {% if form.instance.pk %}Update{% else %}Create{% endif %} Loan
                            </button>
                            <a href="{% url 'circulation:loan_list' %}" class="btn btn-secondary w-100 w-sm-auto">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
